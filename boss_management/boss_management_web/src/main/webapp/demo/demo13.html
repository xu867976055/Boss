<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  vue.js -->
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">

<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

<script type="text/javascript">
	$(function() {
		
		$('#dg').datagrid({
			url : 'dg.json',//请求路径
			striped : true,// 是否显示斑马线
			rownumbers : true,//是否显示行号
			singleSelect : true,// 是否单选
			pagination : true,// 是否使用分页工具条
			columns : [ [ {
				field : 'cb',
				title : 'cb',
				width : 100,
				checkbox : true
			// 是否显示复选框
			}, {//定义表头
				field : 'code',
				title : '编号',
				width : 100,
				editor:{
					type:"numberbox"
				}
			}, {
				field : 'name',
				title : '名称',
				width : 100,
				editor:{
					type:"text"
				}
			}, {
				field : 'price',
				title : '价格',
				width : 100,
				align : 'right',
				editor:{
					type:"numberbox"
				}
			} ] ],
			toolbar : [ {
				iconCls : 'icon-add',
				text:'添加',
				handler : function() {
					$('#dg').datagrid('insertRow',{
						index: 0,	// 索引从0开始
						row: {}
					});
					//开始编辑行
					$("#dg").datagrid("beginEdit",0)

				}
			}, '-', {
				iconCls : 'icon-edit',
				text:'修改',
				handler : function() {
					
				}
			}, '-', {
				iconCls : 'icon-save',
				text:'保存',
				handler : function() {
					$("#dg").datagrid("endEdit",0)
				}
			}, '-', {
				iconCls : 'icon-remove',
				text:'删除',
				handler : function() {
					
				}
			}, '-', {
				iconCls : 'icon-help',
				text:'帮助',
				handler : function() {

				}
			}
			]

		});

	})
</script>
</head>
<body>
	<!-- EasyUI控件很多都可以发起网络请求,请求方式是AJAX -->
	<table id="dg">

	</table>
</body>
</html>
